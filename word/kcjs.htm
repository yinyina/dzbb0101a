						　　作为新课程改革的一个亮点，通用技术课程正在各实验区稳步推进。然而，由于通用技术课程是一门新课程，如何开好这门新课程，对我们每一位老师来说都提出了新的挑战。尤其是在课堂教学中如何把握课程的方向性、科学性和有效性问题，更是许多通用技术教师关注和困惑的问题。本门课程将围绕以下5个问题进行研讨： 
						<br>
						　　问题1：在技术1中如何理解和把握课程的价值和目标？ <br>
						　　问题2：如何从整体上把握技术1模块内容及其要求？ <br>
						　　问题3：技术1课程涉及哪些不同的课型？<br>
						　　问题4：针对不同课型，怎样进行有效的教学设计？<br>
						　　问题5：针对不同课型，如何选择合适的教学方法？ <br>
